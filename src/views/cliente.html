<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro de clientes</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="../public/css/bootstrap.min.css">
    <!-- css personalizado -->
     <link rel="stylesheet" href="../public/css/style.css">
   <!-- Impedir a execução de scripts externos ou não autorizados-->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'">
</head>
<body>
    <div class="container">
        <form id="frmCliente" class="mt-2 row g-3">
            <!-- Buscar cliente -->
            <div class="col-md-6">
                <input type="text" classe="form-control" id="searchClient" maxlength="30" spellcheck="false">
            </div>
            <div class="col-md-4">
                <button type="button" class="btn btn-primary" id="btnRead" onclick="searchClient()">  Buscar </button>
            </div>
            <!-- Linha -->
            <hr class="mt-4 border border-primary border -1">
            

            <!-- nome do cliente -->
            <div class="col-md-6">
             <label for="inputNameClient" class="form-label"> nome </label>

             <input type="text" id="inputNameClient" spellcheck="false" required maxlength="30" class="form-control">
            </div>


            <!-- cpf do cliente -->
            <div class="col-md-6">
                <label for="inputCPFClient" class="form-label"> cpf </label>
   
                <input type="text" id="inputCPFClient" spellcheck="false" maxlength="15" class="form-control">
               </div>
   
               <!-- email -->

               <div class="col-md-6">
                <label for="inputEmailClient" class="form-label"> email </label>
   
                <input type="text" id="inputEmailClient" spellcheck="false" maxlength="15" class="form-control">
               </div>
               
               <!-- telefone -->
               <div class="col-md-6">
                <label for="inputPhoneClient" class="form-label"> telefone </label>
   
                <input type="text" id="inputPhoneClient" spellcheck="false" required maxlength="15" class="form-control">
               </div>
   
               <!-- CEP -->
               <div class="col-md-2">
                <label for="inputCEPClient" class="form-label"> Cep </label>
   
                <input type="text" id="inputCEPClient" spellcheck="false" required maxlength="15" class="form-control">
               </div>
   
               <!-- logradouro -->
               <div class="col-md-6">
                <label for="inputAddressClient" class="form-label"> nome </label>
   
                <input type="text" id="inputAddressClient" spellcheck="false" required maxlength="30" class="form-control">
               </div>
               
               <!-- numero -->
               <div class="col-md-3">
                <label for="inputNumberClient" class="form-label"> numero </label>
   
                <input type="text" id="inputNumberClient" spellcheck="false" required maxlength="5" class="form-control">
               </div>
   
               <!-- complemento -->
               <div class="col-md-3">
                <label for="inputComplementClient" class="form-label"> complemento </label>
   
                <input type="text" id="inputComplementClient" spellcheck="false" maxlength="12" class="form-control">
               </div>
               
               <!-- bairro -->
               <div class="col-md-5">
                <label for="inputNeighboorhoodClient" class="form-label"> bairro </label>
   
                <input type="text" id="inputNeighboorhoodClient" spellcheck="false" required maxlength="30" class="form-control">
               </div>
   
               <!-- estado -->
               <div class="col-md-5">
                <label for="inputStateClient" class="form-label"> estado </label>
   
                <input type="text" id="inputStateClient" spellcheck="false" required maxlength="30" class="form-control">
               </div>


               <!-- UF -->
               <div class="col-md-4">
                <label for="inputUFClient" class="form-label" >
                    <select class="" id="estado">
                        <option value="" disabled selected>Selecione o estado</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </label>
                
               </div>
   
               <!-- botoes -->
                <div class="mt-5">
                    <button type="submit" class="btn btn-success" id="btnCreate"> adicionar </button>
                    <button type="submit" class="btn btn-warning" id="btnUpdate"> Editar </button>
                    <button type="button" class="btn btn-danger" id="btnDelete"> Excluir </button>
                    <button type="reset" class="btn" id="btnReset" onclick="resetForm()"></button>
                </div>
               
            </form>
    </div>
    <!-- bootstrap -->
     <script src="../public/js/bootstrap.min.js"></script>
   <!--  <script src="../public/js/script.js"></script> -->
</body>
</html>
